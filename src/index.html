<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Doguinho</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Noto+Serif&family=Oswald&family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<header class="header col xs-12">
			<nav class="navbar border-0 p-0">
				<a class="m-2 d-flex align-items-center" href="#">
					<img src="assets/images/doguinho-logo.png" width="50" height="50" alt="">
				</a>
			</nav>

			<div id="comboBoxes" class="combo-boxes">
				<select class="col-sm-3 col-lg-2 form-control" id="comboBoxRace">
					<option disabled selected>Selecione a ra√ßa</option>
					<option>1</option>
				</select>
	
				<select class="col-sm-3 col-lg-2 form-control" id="comboBoxColor">
					<option disabled selected>Selecione a cor</option>
					<option>Shocking Pink Crayola</option>
					<option>State Blue</option>
					<option>Persian Green</option>
					<option>Jonquil</option>
					<option>Tart Orange</option>
				</select>
	
				<select class="col-sm-3 col-lg-2 form-control" id="comboBoxFont">
					<option disabled selected>Selecione a fonte</option>
					<option>Architects Daughter</option>
					<option>Noto Serif</option>
					<option>Oswald</option>
					<option>Roboto</option>
					<option>Ubuntu</option>
				</select>
			</div>
		</header>
	</div>
</div>

<div class="container">
	<div class="row">
		<section id="containerImage" class="align-items-center container-image d-flex col xs-12 justify-content-center">
			<figure class="figure-dog">
				<img id="imgDog" src="assets/images/daguinho-teste.jpg" class="img-dog" alt="little dog">	
				<figcaption id="nameDog" class="name-dog">
					<input type="text" class="d-none" />
					SPIKE <i class="far fa-edit"></i>
				</figcaption>
			</figure>

			<button class="btn btn-save btn-large">Salvar</button>
		</section>
	</div>
</div>


<footer class="footer p-2 text-white text-center">
		<p><small>Doguinho - Feito com Gulp-SASS-Bootstrap Boilerplate - Jonathan Lima</small></p>
</footer>
</body>

</html>
